<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<title>Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<div class="equation">50 &plus; 50 =</div>
				<div class="result">100</div>
			</div>
			<div class="buttons">
				<div class="mem-row">
					<button class="mem-mc">MC</button>
					<button class="mem-mr">MR</button>
					<button class="mem-mp">M&plus;</button>
					<button class="mem-mm">M&minus;</button>
					<button class="mem-ms">MS</button>
				</div>
				<div class="row-1">
					<button class="oprtr-percnt">%</button>
					<button class="eq-ce">CE</button>
					<button class="eq-c">C</button>
					<button class="eq-b">&lAarr;</button>
				</div>
				<div class="row-2">
					<button class="oprtr-inv"><i>x</i><sup>-1</sup></button>
					<button class="oprtr-sqr"><i>x</i><sup>2</sup></button>
					<button class="oprtr-sqrroot">&radic;</button>
					<button class="oprtr-div">&div;</button>
				</div>
				<div class="row-3">
					<button class="num-7">7</button>
					<button class="num-8">8</button>
					<button class="num-9">9</button>
					<button class="oprtr-mul">&times;</button>
				</div>
				<div class="row-4">
					<button class="num-4">4</button>
					<button class="num-5">5</button>
					<button class="num-6">6</button>
					<button class="oprtr-min">&minus;</button>
				</div>
				<div class="row-5">
					<button class="num-1">1</button>
					<button class="num-2">2</button>
					<button class="num-3">3</button>
					<button class="oprtr-min">&plus;</button>
				</div>
				<div class="row-6">
					<button class="oprtr-pm">&pm;</button>
					<button class="num-0">0</button>
					<button class="num-dot">.</button>
					<button class="oprtr-eqls">&equals;</button>
				</div>
			</div>
		</div>
	</body>
</html>
